        <header>
            <div class="caixa">   
            <h1><img src="utensilios/aesthetic" alt="Logo da Barbearia Zyzz"></h1>

            <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
            </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" name="" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                
                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
          
            <fieldset>
                <legend>Como prefere o nosso contato ?</legend>

                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>
                

                <label for="radio-telefone"> <input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>
               

                <label for="radio-whatsapp"> <input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>
               
            </fieldset>
           
              

              <fieldset>
              <legend>Qual horário prefere ser atendido</legend>
              <select name="" id="">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
              </select>
              </fieldset>
              <label class="checkbox" for=""><input type="checkbox" checked>Gostaria de receber nossas novidade por email ?</label>
                <input type="submit" name="" id="" value="enviar formúlario" class="enviar">
            </form>

            <table>
                <thead>
                <tr> 
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
                <tr>
                </thead>  
                <tbody>  
                    <td>Segunda</td>
                    <td>8 ~ 20h</td>
                </tr>
                <tr> 
                    <td>Quarte</td>
                    <td>8 ~ 20h</td>
                </tr>
                <tr> 
                    <td>Sexta</td>
                    <td>8 ~ 20h</td>
                </tr>
               
                </tbody> 
            </table>
        </main>
